<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>Web Playground</title>
    <link rel="stylesheet" href="css/styles.css">

    <!-- CodeMirror -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.13/codemirror.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.13/theme/dracula.min.css">
</head>
<body>
    <div id="header">
        <h1>Web Playground</h1>
        <button id="runBtn">Run ▶</button>
    </div>

    <div id="tabbar">
        <div class="tab active" data-lang="html">HTML/CSS/JS</div>
        <div class="tab" data-lang="python">Python</div>
    </div>

    <div id="container">
        <!-- エディタ -->
        <div id="editorPane">
            <textarea id="htmlEditor" class="editor" placeholder="HTMLを書いてください"></textarea>
            <textarea id="cssEditor" class="editor" placeholder="CSSを書いてください"></textarea>
            <textarea id="jsEditor" class="editor" placeholder="JSを書いてください"></textarea>
            <textarea id="pythonEditor" class="editor" placeholder="Pythonを書いてください"></textarea>
        </div>

        <!-- プレビュー -->
        <iframe id="preview"></iframe>

        <!-- Python コンソール -->
        <div id="pyConsole">
            <div id="pyOutput"></div>
            <input type="text" id="pyInput" placeholder="Python input() 用">
        </div>
    </div>

    <!-- JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.13/codemirror.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.13/mode/xml/xml.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.13/mode/css/css.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.13/mode/javascript/javascript.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.13/mode/python/python.min.js"></script>
    <script src="https://cdn.jsdelivr.net/pyodide/v0.25.0/full/pyodide.js"></script>
    <script src="js/main.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>Web Playground</title>
    <link rel="stylesheet" href="css/styles.css">

    <!-- CodeMirror CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/codemirror@5.65.15/lib/codemirror.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/codemirror@5.65.15/theme/dracula.css">
</head>
<body>
    <div id="header">
        <h1>Web Playground</h1>
        <button id="runBtn">Run ▶</button>
    </div>

    <!-- タブ -->
    <div id="tabbar">
        <div class="tab active" data-lang="html">HTML</div>
        <div class="tab" data-lang="css">CSS</div>
        <div class="tab" data-lang="js">JS</div>
        <div class="tab" data-lang="python">Python</div>
    </div>

    <!-- エディタ + プレビュー -->
    <div id="container">
        <div id="editorPane">
            <div id="htmlEditor"></div>
            <div id="cssEditor"></div>
            <div id="jsEditor"></div>
            <div id="pythonEditor"></div>
        </div>
        <iframe id="preview"></iframe>
    </div>

    <!-- CodeMirror JS -->
    <script src="https://cdn.jsdelivr.net/npm/codemirror@5.65.15/lib/codemirror.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/codemirror@5.65.15/mode/javascript/javascript.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/codemirror@5.65.15/mode/xml/xml.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/codemirror@5.65.15/mode/css/css.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/codemirror@5.65.15/mode/python/python.js"></script>

    <!-- Pyodide -->
    <script src="https://cdn.jsdelivr.net/pyodide/v0.23.4/full/pyodide.js"></script>

    <script src="js/main.js"></script>
</body>
</html>

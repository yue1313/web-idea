<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>Web Playground</title>
<style>
  body {
    margin: 0;
    display: flex;
    height: 100vh;
    font-family: sans-serif;
  }

  /* 左右2分割 */
  #left {
    width: 50%;
    height: 100%;
    border-right: 2px solid #ccc;
    box-sizing: border-box;
    display: flex;
    flex-direction: column;
  }

  #right {
    width: 50%;
    height: 100%;
  }

  textarea {
    width: 100%;
    height: 100%;
    padding: 10px;
    font-size: 14px;
    font-family: monospace;
    box-sizing: border-box;
    border: none;
    outline: none;
  }

  #runBtn {
    padding: 10px;
    border: none;
    background: #008cff;
    color: white;
    cursor: pointer;
  }

  #preview {
    width: 100%;
    height: 100%;
    border: none;
  }
</style>
</head>

<body>

<div id="left">
  <textarea id="code"><!DOCTYPE html>
<html>
<head>
  <style>
    body { background: #eef; font-family: sans-serif; }
  </style>
</head>
<body>
  <h1>Hello!</h1>
  <p>ここにHTML/CSS/JSを書いて「Run」で実行。</p>
</body>
</html></textarea>

  <button id="runBtn" onclick="runCode()">Run ▶</button>
</div>

<div id="right">
  <iframe id="preview"></iframe>
</div>

<script>
function runCode() {
  const code = document.getElementById("code").value;
  document.getElementById("preview").srcdoc = code;
}
</script>

</body>
</html>

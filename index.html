<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Web Playground</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 20px;
    }
    textarea {
      width: 100%;
      height: 250px;
      font-family: monospace;
      margin-bottom: 10px;
    }
    iframe {
      width: 100%;
      height: 350px;
      border: 1px solid #ccc;
    }
    button {
      padding: 8px 14px;
      font-size: 14px;
    }
  </style>
</head>

<body>
  <h1>HTML / CSS / JS Playground</h1>
  <p>ここにコードを書いて「Run」を押すと、下の画面に実行結果が表示されます。</p>

  <textarea id="code">
<!DOCTYPE html>
<html>
<head>
  <style>
    body { background: #eef; font-family: sans-serif; }
    h1 { color: #336; }
  </style>
</head>
<body>
  <h1>Hello Web Playground!</h1>
  <p>ここに HTML / CSS / JS を書いて実行できます。</p>

  <script>
    console.log("JS も使えます！");
  </script>
</body>
</html>
  </textarea>

  <button onclick="run()">Run</button>

  <iframe id="preview"></iframe>

  <script>
    function run() {
      const code = document.getElementById("code").value;
      const iframe = document.getElementById("preview");
      iframe.srcdoc = code;
    }
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>Web Playground</title>
    <link rel="stylesheet" href="css/styles.css">
    <script src="https://cdn.jsdelivr.net/pyodide/v0.25.0/full/pyodide.js"></script>
</head>
<body>
    <div id="header">
        <h1>Web Playground</h1>
        <button id="runBtn">Run ▶</button>
    </div>

    <div id="tabbar">
        <div class="tab active" onclick="switchLang('html', event)">HTML</div>
        <div class="tab" onclick="switchLang('css', event)">CSS</div>
        <div class="tab" onclick="switchLang('js', event)">JS</div>
        <div class="tab" onclick="switchLang('python', event)">Python</div>
    </div>

    <div id="container">
        <div id="editorPane">
            <textarea id="htmlEditor" class="editor active" placeholder="HTMLを書いてください"></textarea>
            <textarea id="cssEditor" class="editor" placeholder="CSSを書いてください"></textarea>
            <textarea id="jsEditor" class="editor" placeholder="JavaScriptを書いてください"></textarea>
            <textarea id="pythonEditor" class="editor" placeholder="Pythonを書いてください"></textarea>
        </div>
        <iframe id="preview" sandbox="allow-scripts"></iframe>
    </div>

    <script src="js/main.js"></script>
</body>
</html>
